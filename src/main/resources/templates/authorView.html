<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <!-- Poner un icono para la pagina web -->
    <link rel="icon" href="/IMG/Iri.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/views.css">
</head>

<body>

    <header class="barraInicial">
        <div class="imagenLogo">
            <a th:href="@{/}">
                <img src="/IMG/magic.png" width="80" height="80">
            </a>
        </div>
        <div class="nombrePag">
            <h1>Iribel's Library</h1>
        </div>
        <div class="user">
            <div class="user-avatar">
                <img src="/IMG/admin.png" alt="Usuario" width="60" height="60">
            </div>
            <nav class="menu">
                <ul class="user-menu">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/book/view}">Books</a></li>
                    <li><a th:href="@{/editorial/view}">Editorials</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <div class="contenedorBody">
        <div class="cartaAuthor">
            <div class="card" th:each="author : ${authors}">

                <!-- RECORDAR QUE EL ID NO SE MODIFICA POR LO QUE SE DEBE DE HACER -->
                <input type="hidden" name="id" th:value="${author.id}">     

                <button class="mail" id="abrirVentana">
                    <a th:href="@{/author/deleteAuthor/__${author.id}__}" >
                        <img src="/IMG/basura.png" alt="delete" width="20px" height="20px">
                    </a>
                    
                </button>

                <div class="profile-pic">
                    <img th:src="@{'/IMG/imgAutores/'+ ${author.image}}" alt="">
                </div>
                <div class="bottom">
                    <div class="content">
                        <span class="name" th:text="${author.name}"></span>
                    </div>
                    <div class="bottom-bottom">
                        <button class="button"><a th:href="@{/author/edit/__${author.id}__}">EDIT</a></button>
                        <button class="button viewBook">VIEW</button>
                    </div>
                </div>

                
            </div>
            <div class="card">
                <div class="agregarEdit">
                    <a th:href="@{/author/form}">
                        <img src="/IMG/agregar.png" alt="">
                    </a>
                </div>
            </div>

        </div>


    </div>


    
</body>

</html>
