<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editorial Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Poner un icono para la pagina web -->
    <link rel="icon" href="/IMG/Iri.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/authorForm.css">
</head>

<body>
    <header class="barraInicial">
        <div class="imagenLogo">
            <a th:href="@{/}">
                <img src="/IMG/magic.png" width="80" height="80">
            </a>
        </div>
        <div class="nombrePag">
            <h1>Iribel's Library</h1>
        </div>
        <div class="user">
            <div class="user-avatar">
                <img src="/IMG/admin.png" alt="Usuario" width="60" height="60">
            </div>
            <nav class="menu">
                <ul class="user-menu">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/book/view}">Books</a></li>
                    <li><a th:href="@{/author/view}">Authors</a></li>
                </ul>
            </nav>
            
        </div>
    </header>
    <div class="contenedorBody">
        <div class="formularioLibro">
            <div class="container">
                <form class="form" action="/editorial/register" method="POST">
                    <p class="title">Insert An Editorial</p>

                    <!-- el atributo "name" hace referencia al nombre de la variable que recibe como parametro
                    en el metodo register del controller -->
                    <input type="text" class="username input" name="nameEditorial" placeholder="Editorial's Name">



                    <button type="submit" class="btn btn-primary" style="margin-top: 20px">Insert</button>
                </form>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">ERROR!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Ã‰xito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
