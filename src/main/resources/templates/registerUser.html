<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Poner un icono para la pagina web -->
    <link rel="icon" href="/IMG/Iri.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/registro.css">
</head>
<body >

    <div class="wrapper">

        <form th:action="@{/register}" method="POST">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="name" placeholder="Username" th:value="${name}">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" th:value="${email}">
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" th:value="${password}">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password2" placeholder="Repeat Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Create An Acount</button>

        </form>

    </div>
    <div th:if="${error != null}" class="error card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">ERROR!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    
</body>
</html>
