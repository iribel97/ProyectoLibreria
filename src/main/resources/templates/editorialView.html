<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorials</title><!-- Poner un icono para la pagina web -->
    <link rel="icon" href="/IMG/Iri.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/viewEdit.css">
</head>
<body>

    <header class="barraInicial">
        <div class="imagenLogo">
            <a th:href="@{/}">
                <img src="/IMG/magic.png" width="80" height="80">
            </a>
        </div>
        <div class="nombrePag">
            <h1>Iribel's Library</h1>
        </div>
        <div class="user">
            <div class="user-avatar">
                <img src="/IMG/admin.png" alt="Usuario" width="60" height="60">
            </div>
            <nav class="menu">
                <ul class="user-menu">
                    <li><a th:href="@{/}">Home</a></li>
                    <li><a th:href="@{/book/view}">Books</a></li>
                    <li><a th:href="@{/author/view}">Authors</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <div class="contenedorBody">
        <div class="contenCartas">
            <div class="card" th:each="editorial : ${editorials}">
                <div class="cabecera">
                    <a href="">
                        <img src="/IMG/editar.png" alt="edit">
                    </a>
                    
                    <a href="">
                        <img src="/IMG/basura.png" alt="delete">
                    </a>
                    
                </div>
                <div class="nombre-editorial" >
                    <a class="view-editorials" href="" th:text="${editorial.name}"></a>
                </div>
            </div>

            <div class="card" >
                <div class="agregarEdit">
                    <a th:href="@{/editorial/form}">
                        <img src="/IMG/agregar.png" alt="">
                    </a>
                </div>
                
            </div>
    
        </div>
        
        
    </div>
</body>
</html>
